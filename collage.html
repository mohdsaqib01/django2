<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Defines 3 columns of equal width */
            grid-gap: 10px; /* Space between images */
        }
        .wrapper img {
          width: 100%; /* Images fill the entire width of their cell */
         height: auto; /* Maintain image aspect ratio */
           }
           .g1{
            
           }
        
    </style>
</head>

<body>

        <div style="" class="g1">
            <img src="https://www.tripsavvy.com/thmb/mri-f77eju8kn-UF-nwNHseAxVk=/2124x1412/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-635975898-c58ae71b48a14e92a4aeafefa8806afc.jpg"
                alt="">
        </div>

            <img src=" http://4.bp.blogspot.com/-OpqSAKhcdZ4/VhqjfoUSo1I/AAAAAAAAJ5M/TZy0hzbMAjE/s1600/Gatewayofindia.jpg"
                alt="">
